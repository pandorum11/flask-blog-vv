{% extends 'base.html' %}

{% block title %}
{{article.title}}
{% endblock %}

{% block body %}
<div class="container-mt5">
<h1>{{article.title}}</h1>
        <div class="alert alert-info">
            <p>{{article.text}}</p>
            <p><b>{{article.date.date()}}</b></p>
        </div>
        <a href="/posts/{{article.id}}/del" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{article.id}}/upd" class="btn btn-success">Редактировать</a>
</div>
{% endblock %}
