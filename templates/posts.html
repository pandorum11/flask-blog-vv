{% extends 'base.html' %}

{% block title %}
Все статьи на сайте
{% endblock %}

{% block body %}
<div class="container-mt5">
<h1>Все статьи :</h1><br>
    {%if articles|length > 0%}
    {% for el in articles %}
        <div class="alert alert-info">
            <h2>{{el.title}}</h2>
            <p>{{el.intro}}</p>
            <p><b>{{el.date.date()}}</b></p>
            <a href="/posts/{{el.id}}" class="btn btn-warning">Детальнее</a>
        </div>
    {%endfor%}
    {%else%}
        <p>Ни одной статьи не найдено</p>
    {%endif%}
</div>
{% endblock %}
